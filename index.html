<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;1,400&family=Satisfy&family=Trade+Winds&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="plugins/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="plugins/alertify/css/alertify.min.css">
    <link rel="stylesheet" href="plugins/alertify/css/themes/bootstrap.min.css"> 
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Password Generator</title>
  </head>
  <body>

    <div class="jumbotron jumbotron-fluid py-1">
      <div class="container text-white text-center">
        <h1 class="display-3">
          <i class="fas fa-key text-orange"></i>
          <strong>HR2</strong>
        </h1>
        <h3>Password Generator</h3>
      </div>
    </div>

    <main class="container">
      <div class="row justify-content-center">
        <div class="col-7">
          <div class="card shadow">
            <div class="card-header bg-dark py-1">
              <h5 class="text-orange text-center">
                Seleccione la dificultad de se clave
              </h5>
            </div>
            <div class="card-body">
              <form action="" id="app">
                <div class="form-group row ">
                  <div class="col-12 col-md-6">
                    <label for="" class="d-flex justify-content-end">
                      <strong>Número de caracteres</strong>
                    </label>
                  </div>
                  <div class="col-12 col-md-6">
                    <div class="btn-group">
                      <button class="btn btn-dark" id="btn_mas">
                        <i class="fas fa-plus"></i>
                      </button>
                      <input type="text" class="form-control" value="10" id="tNumCaracter" readonly>
                      <button class="btn btn-dark" id="btn_menos">
                        <i class="fas fa-minus"></i>
                      </button>
                    </div>
                  </div>
                </div>

                <div class="form-group row ">
                  <div class="col-12 col-md-6">
                    <label for="" class="d-flex justify-content-end">
                      <strong  class="">Con simbolos?</strong>
                    </label>
                  </div>
                  <div class="col-12 col-md-6">
                    <button class="btn btn-block btn-dark" id="btn_simbolos">
                      <i class="fas fa-check"></i>
                    </button>
                  </div>
                </div>

                <div class="form-group row ">
                  <div class="col-12 col-md-6">
                    <label for="" class="d-flex justify-content-end">
                      <strong  class="">Con Mayusculas?</strong>
                    </label>
                  </div>
                  <div class="col-12 col-md-6">
                    <button class="btn btn-block btn-dark" id="btn_mayus">
                      <i class="fas fa-check"></i>
                    </button>
                  </div>
                </div>

                <div class="form-group row ">
                  <div class="col-12 col-md-6">
                    <label for="" class="d-flex justify-content-end">
                      <strong  class="">Con Números?</strong>
                    </label>
                  </div>
                  <div class="col-12 col-md-6">
                    <button class="btn btn-block btn-dark" id="btn_num">
                      <i class="fas fa-check"></i>
                    </button>
                  </div>
                </div>

                <div class="form-group row ">
                  <div class="col-12 col-md-4">
                    <button class="btn btn-block btn-warning" id="btn_generar">
                      <strong>Generar</strong>
                      <i class="fas fa-arrow-right ml-2"></i>
                    </button>
                  </div>
                  <div class="col-10 col-md-8">
                    <div class="input-group">
                      <input type="text" class="form-control py-0" id="tPass" readonly>
                      <div class="input-group-append">
                        <button class="btn btn-sm btn-dark" id="btn_copy">
                          <i class="fas fa-copy"></i>
                        </button>
                      </div>
                    </div>
                  </div>
                  </div>
                </div>
              </form>
            </div>
            <small class="text-white">Creado por HR-Desarrollo web</small>
            <hr / class="bg-white">
          </div>
        </div>
      </div>
    </main>


    <script src="plugins/jquery/jquery-3.6.0.min.js"></script>
    <script src="plugins/fontawesome/js/all.min.js"></script>
    <script src="plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="plugins/bootstrap/js/bootstrap.min.js"></script>
    <script src="plugins/alertify/alertify.min.js"></script>
    <script src="assets/js/app.js"></script>
  </body>
</html>
